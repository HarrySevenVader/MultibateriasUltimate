<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión en Panel - Multi Baterías ⚡</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo-pagina.ico') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{{ url_for('static', filename='images/place.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            filter: blur(7px);
            z-index: -1;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 14px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
            box-shadow: 0 8px 16px rgba(76, 175, 80, 0.3);
        }

        a.return-button {
            display: block;
            width: 100%;
            padding: 12px 15px;
            background-color: #FF4C4C; /* Rojo */
            color: white;
            border: none;
            border-radius: 8px;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        a.return-button:hover {
            background-color: #FF3333;
            box-shadow: 0 8px 16px rgba(255, 76, 76, 0.3);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 0 15px 0;
        }

        li.danger {
            color: red;
            font-weight: bold;
        }

        .extra-links {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .extra-links a {
            text-decoration: none;
            font-size: 14px;
            color: #4CAF50;
            transition: color 0.3s ease;
        }

        .extra-links a:hover {
            color: #388e3c;
        }

    </style>
</head>
<body>

<div class="background"></div>

<div class="login-container">
    <h2>Iniciar Sesión</h2>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('login_oficial') }}" method="POST">
        <label for="username">Usuario o Correo Electrónico:</label>
        <input type="text" id="username" name="username" required>
    
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
    
        <input type="submit" value="Entrar">

        <!-- Botón para regresar al inicio, con estilo rojo -->
        <a href="{{ url_for('home') }}" class="return-button">Volver al Inicio</a>
    </form>    

    <div class="extra-links">
        <a href="{{ url_for('register') }}">Registrarse</a>
        <a href="{{ url_for('forgot_password') }}">¿Olvidaste tu contraseña?</a>
    </div>
</div>

</body>
</html>
