<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Multi Baterías ⚡</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo-pagina.ico') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{{ url_for('static', filename='images/place.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            filter: blur(7px);
            z-index: -1;
        }

        .forgot-password-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 14px;
            text-align: left;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
            box-shadow: 0 8px 16px rgba(76, 175, 80, 0.3);
        }

        /* Estilo del botón de volver al inicio en rojo */
        .red-button {
            width: 100%;
            padding: 12px 15px;
            background-color: #f44336; /* Rojo */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .red-button:hover {
            background-color: #d32f2f;
            box-shadow: 0 8px 16px rgba(244, 67, 54, 0.3);
        }

    </style>
</head>
<body>

<div class="background"></div>

<div class="forgot-password-container">
    <h2>Recuperar Contraseña</h2>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('forgot_password') }}" method="POST">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Enviar">
    </form>

    <!-- Botón separado para volver al inicio -->
    <form action="{{ url_for('home') }}">
        <input type="submit" class="red-button" value="Volver al Inicio">
    </form>
</div>

</body>
</html>
